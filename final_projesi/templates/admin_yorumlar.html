<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yorum Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>💬 Yorum Yönetimi</h2>
    <a href="{{ url_for('admin_kullanicilar') }}" class="btn btn-secondary mb-4">← Kullanıcı Yönetimine Dön</a>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Kullanıcı</th>
                <th>Kategori</th>
                <th>İçerik</th>
                <th>Tarih</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for yorum in yorumlar %}
            <tr>
                <td>{{ yorum.id }}</td>
                <td>{{ yorum.kullanici.name }}</td>
                <td>{{ yorum.kategori }}</td>
                <td>{{ yorum.icerik }}</td>
                <td>{{ yorum.tarih.strftime('%d.%m.%Y %H:%M') }}</td>
                <td>
                    <a href="{{ url_for('admin_yorum_duzenle', yorum_id=yorum.id) }}" class="btn btn-warning btn-sm">Düzenle</a>
                    <form action="{{ url_for('yorum_sil_admin', yorum_id=yorum.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Yorumu silmek istediğinize emin misiniz?')">
                        <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
