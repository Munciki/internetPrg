<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yorum Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>✏️ Yorum Düzenle</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Kategori</label>
            <input type="text" class="form-control" name="kategori" value="{{ yorum.kategori }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Yorum İçeriği</label>
            <textarea class="form-control" name="icerik" rows="4" required>{{ yorum.icerik }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Kaydet</button>
        <a href="{{ url_for('admin_yorumlar') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
</body>
</html>
